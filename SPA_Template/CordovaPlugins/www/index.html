    <body>
    
        <p><button class="help-btn">Help</button></p>

        <!--This instructs the Cordova CLI to inject a platform specific version of cordova.js at build time.

        <script src="lib/jquery.js"></script>

        <!--This delay occurs because the operating system is waiting roughly 300ms to see if the user is going to tap the target again
            (and therefore perform a double-tap).-->
        <script src="lib/fastclick.js"></script>
        
        <!--Tipi di storage-->
