<div class="panel-group knockout-grids_t1" id="div_getAziendas">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#getAziendas">
                    <b>getAziendas</b>
                    <br class="visible-xs" />
                    <span data-bind="text: '(' + getAziendas().length + ' getAziendas)'"></span>
                </a>

                <input type="text" style="float:right;" data-bind="value: getAziendasPaginate().search, valueUpdate:'afterkeydown'"
                       placeholder="Nome" />
            </h3>
        </div>

        <div class="panel-collapse collapse in" id="getAziendas">
            <div class="panel-body">
                <span data-bind="visible: getAziendas().length == 0"><b>Nessun getAziendas presente</b></span>

                <div class="table-responsive" data-bind="visible: getAziendas().length > 0">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><a href='#' data-bind="click: function(){ getAziendasPaginate().changeSort('id') }">id</a></th>
<th><a href='#' data-bind="click: function(){ getAziendasPaginate().changeSort('nome') }">nome</a></th>
<th><a href='#' data-bind="click: function(){ getAziendasPaginate().changeSort('citta.nome') }">citta.nome</a></th>
<th><a href='#' data-bind="click: function(){ getAziendasPaginate().changeSort('testDate') }">testDate</a></th>
<th><a href='#' data-bind="click: function(){ getAziendasPaginate().changeSort('testDate2') }">testDate2</a></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: getAziendasPaginate().itemsInPage()">
                            <tr>
                                <td data-bind="text: id"></td>
<td data-bind="text: nome"></td>
<td data-bind="text: citta.nome"></td>
<td data-bind="text: testDate"></td>
<td data-bind="text: testDate2"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="pagination-menu" data-bind="with: getAziendasPaginate()">
                        <button data-bind="click: previous" class="btn"><i class="glyphicon glyphicon-step-backward"></i></button>
                        <label data-bind="text: (parseInt(paginaAttuale()) + 1) + ' / ' + pagesNumber(), visible: isEditingPageIndex() == false, click: goToEditPageIndex" class="badge"></label>
                        <input type="number" data-bind="value: paginaAttuale, visible: isEditingPageIndex() == true" />
                        <button data-bind="click: next" class="btn"><i class="glyphicon glyphicon-step-forward"></i></button>

                        <button data-bind="click: pageSizeMinus" class="btn"><i class="glyphicon glyphicon-minus"></i></button>
                        <span>Page Size: </span>
                        <label data-bind="text: pageSize(), visible: isEditingPageSize() == false, click: goToEditPageSize" class="badge"></label>
                        <input type="number" data-bind="value: pageSize, visible: isEditingPageSize() == true" />
                        <button data-bind="click: pageSizePlus" class="btn"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
