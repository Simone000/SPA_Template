
<div class="container">

    <div class="row">
        <div class="page-header col-sm-12 col-xs-12">
            <h1>Edit Azienda (Test Validazione KO)</h1>

            <!-- Menu di navigazione -->
            <a href="#" title="Home">Home</a>
            &gt;

            Edit Azienda
        </div>
    </div>


    <div class="row">

        <div id="div_editAzienda">

            <form class="form-horizontal" data-bind="submit: SalvaAzienda">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome Azienda</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">*</span>
                            <input type="text" class="form-control" required="required"
                                   name="Nome"
                                   placeholder="nome"
                                   data-bind="value: nome" />
                        </div>
                        <label class="error label label-danger hide">nome è richiesto!</label>

                        <!--
                        <span class="field-validation-valid text-danger">sdadsadsa</span>
                        -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrizione Azienda:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-box single-line"
                               name="Descrizione"
                               placeholder="descrizione"
                               data-bind="value: descrizione" />
                        <label class="error label label-danger hide"></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Salva" class="btn btn-primary">
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
