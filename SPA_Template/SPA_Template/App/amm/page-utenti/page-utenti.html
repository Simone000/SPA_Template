<div class="container">

    <div class="row">
        <div class="page-header col-sm-12 col-xs-12">
            <h1>Amministrazione Utenti</h1>

            <!-- Menu di navigazione -->
            <a href="#" title="Home">Home</a>
            &gt;

            Amministrazione Utenti
        </div>
    </div>

    <div class="row">
        <ul>
            <li>
                <b>Dopo ogni cambiamento di ruolo, l'utente in questione deve rieffettuare il login per vedere le modifiche applicate.</b>
            </li>
        </ul>
    </div>

    <div class="row">
        <a href="#/amministrazione/utenti/crea">+ Crea un Nuovo Utente</a>
    </div>


    <div class="row">

        <div class="panel-group knockout-grids_t1" id="div_utenti">
            <div class="panel" data-bind="with: utentiPaged()">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#utenti">
                            <b>Utenti</b>
                            <span data-bind="text: '( ' + items().length + ' utenti)'"></span>
                        </a>

                        <input type="text" style="float:right;" data-bind="value: search, valueUpdate:'afterkeydown'"
                               placeholder="Username" />
                    </h3>
                </div>

                <div class="panel-collapse collapse in" id="utenti">
                    <div class="panel-body">
                        <span data-bind="visible: items().length == 0"><b>Nessuna Utente presente</b></span>

                        <div class="table-responsive" data-bind="visible: items().length > 0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><a href="#" data-bind="click: function(){ changeSort('Username') }">Username</a></th>
                                        <th><a href="#" data-bind="click: function(){ changeSort('IsAdmin') }">Admin</a></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: itemsInPageSorted()">
                                    <tr>
                                        <td data-bind="text: Username"></td>
                                        <td>
                                            <input type="checkbox" data-bind="checked: IsAdmin, click: function() { $parents[1].updateRuolo(Username, 'Admin', IsAdmin) }" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="pagination-menu">
                                <button data-bind="click: previous" class="btn"><i class="glyphicon glyphicon-step-backward"></i></button>
                                <label data-bind="text: (parseInt(paginaAttuale()) + 1) + ' / ' + pagesNumber(), visible: isEditingPageIndex() == false, click: goToEditPageIndex" class="badge"></label>
                                <input type="number" data-bind="value: paginaAttuale, visible: isEditingPageIndex() == true" />
                                <button data-bind="click: next" class="btn"><i class="glyphicon glyphicon-step-forward"></i></button>

                                <button data-bind="click: pageSizeMinus" class="btn"><i class="glyphicon glyphicon-minus"></i></button>
                                <span>Page Size: </span>
                                <label data-bind="text: pageSize(), visible: isEditingPageSize() == false, click: goToEditPageSize" class="badge"></label>
                                <input type="number" data-bind="value: pageSize, visible: isEditingPageSize() == true" />
                                <button data-bind="click: pageSizePlus" class="btn"><i class="glyphicon glyphicon-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


</div>
