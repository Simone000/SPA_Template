<div class="container ">

    <div class="row">
        <div class="page-header col-sm-12 col-xs-12">
            <h1>Amministrazione Utenti</h1>

            <!-- Menu di navigazione -->
            <a href="#" title="Home">Home</a>
            &gt;

            <a href="#/amministrazione" title="Amministrazione">Amministrazione</a>
            &gt;

            Utenti
        </div>
    </div>

    <div class="row">
        <div class="panel-group knockout-grids_t1" id="div_utentes">
            <div class="panel" data-bind="with: utentesPaginate">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#utentes">
                            <b>Utenti</b>
                            <br class="visible-xs" />
                            <span data-bind="text: '(' + items().length + ' utenti)'"></span>
                        </a>
                        <br class="visible-xs" />
                        <input type="text" style="float:right;" data-bind="value: search, valueUpdate:'afterkeydown'"
                               placeholder="Username" />
                    </h3>

                    <div style="clear:both;"></div>
                </div>

                <div class="panel-collapse collapse in" id="utentes">
                    <div class="panel-body">
                        <span data-bind="visible: items().length == 0"><b>Nessun utente presente</b></span>

                        <div class="table-responsive" data-bind="visible: items().length > 0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th><a href='#' data-bind="click: function(){ changeSort('id_Esterno') }">id_Esterno</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('id_CustomerStimer') }">id_CustomerStimer</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('username') }">username</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('email') }">email</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('nome') }">nome</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('cognome') }">cognome</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('importoSoglia') }">importoSoglia</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('isEnabled') }">Abilitato</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('emailConfirmed') }">Email Confermata</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('useCardReader') }">Card Reader</a></th>
                                        <th><a href='#' data-bind="click: function(){ changeSort('useWhiteList') }">White List</a></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: itemsInPageSorted()">
                                    <tr>
                                        <td data-bind="text: id_Esterno"></td>
                                        <td data-bind="text: id_CustomerStimer"></td>
                                        <td data-bind="text: username"></td>
                                        <td data-bind="text: email"></td>
                                        <td data-bind="text: nome"></td>
                                        <td data-bind="text: cognome"></td>
                                        <td data-bind="text: importoSoglia"></td>
                                        <td>
                                            <input type="checkbox" disabled data-bind="checked: isEnabled" />
                                        </td>
                                        <td>
                                            <input type="checkbox" disabled data-bind="checked: emailConfirmed" />
                                        </td>
                                        <td>
                                            <input type="checkbox" disabled data-bind="checked: useCardReader" />
                                        </td>
                                        <td>
                                            <input type="checkbox" disabled data-bind="checked: useWhiteList" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="pagination-menu" data-bind="visible: items().length > 0">
                            <div class="div_menupaging">
                                <button data-bind="click: previous" class="btn"><i class="glyphicon glyphicon-step-backward"></i></button>
                                <label data-bind="text: (parseInt(paginaAttuale()) + 1) + ' / ' + pagesNumber(), visible: isEditingPageIndex() == false, click: goToEditPageIndex" class="badge"></label>
                                <input type="number" data-bind="value: paginaAttuale, visible: isEditingPageIndex() == true" />
                                <button data-bind="click: next" class="btn"><i class="glyphicon glyphicon-step-forward"></i></button>
                            </div>

                            <div class="div_menusizing">
                                <button data-bind="click: pageSizeMinus" class="btn"><i class="glyphicon glyphicon-minus"></i></button>
                                <span>Page Size: </span>
                                <label data-bind="text: pageSize(), visible: isEditingPageSize() == false, click: goToEditPageSize" class="badge"></label>
                                <input type="number" data-bind="value: pageSize, visible: isEditingPageSize() == true" />
                                <button data-bind="click: pageSizePlus" class="btn"><i class="glyphicon glyphicon-plus"></i></button>
                            </div>
                        </div>

                        <div style="clear:both;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
