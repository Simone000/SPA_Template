
<div id="div_editAzienda"> <!-- todo: rename -->
    <form class="form-horizontal" data-bind="submit: SalvaAzienda"> <!-- todo: rename -->
        <div class="validation-summary-errors text-danger hide">
            <ul>
                <li></li>
            </ul>
        </div>


        <!-- required field -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome Azienda</label> <!-- todo: rename -->
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon">*</span>
                    <input type="text" class="form-control" required="required"
                           name="Nome"
                           placeholder="nome"
                           data-bind="value: nome" />  <!-- todo: rename -->
                </div>
                <label class="error label label-danger hide">Inserisci il nome</label> <!-- todo: rename -->
                <!--
                    <span class="field-validation-valid text-danger">sdadsadsa</span>
                -->
            </div>
        </div>

        <!-- optional field -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Descrizione Azienda</label>  <!-- todo: rename -->
            <div class="col-sm-10">
                <input type="text" class="form-control text-box single-line"
                       name="Descrizione"
                       placeholder="descrizione"
                       data-bind="value: descrizione" /> <!-- todo: rename -->
                <label class="error label label-danger hide"></label>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Salva" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
