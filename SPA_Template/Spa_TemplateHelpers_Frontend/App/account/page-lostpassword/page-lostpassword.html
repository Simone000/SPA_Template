<div class="container">

    <div class="row page-header">
        <h1>Reimposta la Password</h1>
    </div>

    <div class="row">

        <div id="div_lostPass">
            <form class="form-horizontal" data-bind="submit: lostPass">
            
                <div class="validation-summary-errors text-danger hide">
                    <ul>
                        <li></li>
                    </ul>
                </div>

                <!-- required field -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">*</span>
                            <input type="text" class="form-control"
                                   name="Email"
                                   placeholder="Email"
                                   required="required"
                                   data-bind="value: email" />
                        </div>
                        <label class="error label label-danger hide">Inserisci l'Email!</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Invia" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
