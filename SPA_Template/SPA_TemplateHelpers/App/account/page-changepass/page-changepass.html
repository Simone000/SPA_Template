<div class="container">

    <div class="row">
        <div class="page-header col-sm-12 col-xs-12">
            <h1>Cambia Password</h1>
        </div>
    </div>

    <div class="row">
        <div id="div_cambiapass" class="col-sm-12 col-xs-12">
            <form class="form-horizontal" data-bind="submit: changePass">

                <div class="validation-summary-errors text-danger hide">
                    <ul>
                        <li></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password Attuale</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">*</span>
                            <input type="password" class="form-control"
                                   name="OldPass"
                                   placeholder="Password Attuale"
                                   required="required"
                                   data-bind="value: oldPass" />
                        </div>
                        <label class="error label label-danger hide">Inserisci la password attuale</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nuova Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">*</span>
                            <input type="password" class="form-control"
                                   name="NewPassword"
                                   placeholder="Nuova Password"
                                   required="required"
                                   data-bind="value: newPassword" />
                        </div>
                        <label class="error label label-danger hide">Inserisci la nuova password</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">confirmNewPassword</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">*</span>
                            <input type="password" class="form-control"
                                   name="ConfirmPassword"
                                   placeholder="Conferma la Nuova Password"
                                   required="required"
                                   data-bind="value: confirmNewPassword" />
                        </div>
                        <label class="error label label-danger hide">Reinserisci la nuova password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Cambia Password" class="btn btn-primary">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
